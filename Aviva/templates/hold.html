<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blob to Image</title>
</head>
<body>
  <!-- Add some Blob images to the page -->
  <img id="blobImage1">
  <img id="blobImage2">

  <script>
    // Move the JavaScript code inside the loop
    var imgElement = document.getElementById('img{{ loop.index }}');
    var base64String = '{{ imgs.image1_base64 }}';

    // Convert the base64 string to a Blob
    var byteCharacters = atob(base64String);
    var byteArrays = [];
    for (var offset = 0; offset < byteCharacters.length; offset += 512) {
      var slice = byteCharacters.slice(offset, offset + 512);
      var byteNumbers = new Array(slice.length);
      for (var i = 0; i < slice.length; i++) {
        byteNumbers[i] = slice.charCodeAt(i);
      }
      var byteArray = new Uint8Array(byteNumbers);
      byteArrays.push(byteArray);
    }
    var blob = new Blob(byteArrays, { type: 'image/jpeg' });

    // Create a FileReader object
    var reader = new FileReader();

    // Define the onload event handler
    reader.onload = function (e) {
        // Set the src attribute of the img element with the Base64 string
        imgElement.src = e.target.result;
    };

    // Read the Blob as a data URL (Base64)
    reader.readAsDataURL(blob);
  </script>
</body>
</html>
