{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/report.css' %}">

    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="utf-8"></script>
    <title>Dashboard</title>
</head>

<body>
  
    
    
    <form method="post" id="filter-form" class="overview-dropdown">
        {% csrf_token %}
    
        <label for="id_state">Select a State:</label>
        <select id="id_state" name="state" class="sBtn-input">
            <option value="All States" {% if selected_state == 'All States' %}selected{% endif %}>All States</option>
            {% for state, state_name in form.state.field.choices %}
                <option value="{{ state }}" {% if state == selected_state %}selected{% endif %}> {{ state_name }}</option>
            {% endfor %}
        </select>
    
        <label for="id_facility">Select a Facility:</label>
        <select id="id_facility" name="facility">
            <option value="All Facilities" {% if selected_facility == 'All Facilities' %}selected{% endif %}>All Facilities</option>
            {% for facility, facility_name in form.facility.field.choices %}
                <option value="{{ facility }}" {% if facility == selected_facility %}selected{% endif %}> {{ facility_name }}</option>
            {% endfor %}
        </select>
    
        <button type="submit">Filter</button>
    </form>
    
   
    <table>
        <tr>
            <th>Mode</th>
        </tr>
        {% for mode_entry in cervic_data %}
        <tr>
            <td>{{ mode_entry.final_diagnosis_by }}</td>
        </tr>
        {% endfor %}
    </table>
    
    <script>
        // JavaScript to update facility choices based on selected state
        $('#id_state').change(function () {
            var stateId = $(this).val();
            $.ajax({
                url: '/get_facilities/',
                data: {
                    'state_id': stateId
                },
                dataType: 'json',
                success: function (data) {
                    var facilitySelect = $('#id_facility');
                    facilitySelect.empty();
                    facilitySelect.append('<option value="All Facilities">All Facilities</option>');
                    $.each(data.facilities, function (key, value) {
                        facilitySelect.append('<option value="' + key + '">' + value + '</option>');
                    });
                }
            });
        });
    </script>
    
    
</body>
</html>
