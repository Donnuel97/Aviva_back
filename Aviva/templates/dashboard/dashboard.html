{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<!-- My CSS -->
	<link rel="stylesheet" href="{% static 'css/dashboard.css' %}">

	<title>AVIVA | Dashboard</title>
</head>
<body>


	<!-- SIDEBAR -->
	<section id="sidebar">
		
			<a href="index.html" class="brand">
				<div class="logo">
                    <img class='bx' src="{% static 'img/icon.png' %}">
				
					<span class="text">AVIVA</span>
				</div>
				
				
			</a>
		
		
		<ul class="side-menu top">
			<li class="active">
				<a href="{% url 'dashboard' %}">
					<i class='bx bxs-dashboard' ></i>
					<span class="text">Dashboard</span>
				</a>
			</li>
			<li>
				<a href="{% url 'reviewed' %}">
					<i class='bx bxs-folder-open'></i>
					<span class="text">Reviewed cases</span>
				</a>
			</li>
			<li>
				<a href="{% url 'pending' %}">
					<i class='bx bxs-folder-open'></i>
					<span class="text">Pending cases</span>
				</a>
			</li>
			<li>
				<a href="{% url 'analytics' %}">
					<i class='bx bxs-doughnut-chart' ></i>
					<span class="text">Analytics</span>
				</a>
			</li>
			<li>
				<a href="{% url 'report' %}">
					<i class='bx bxs-report'></i>
					<span class="text">Report</span>
				</a>
			</li>
			
		</ul>
		<ul class="side-menu">
			<li>
				<a href="#">
					<i class='bx bxs-cog' ></i>
					<span class="text">Settings</span>
				</a>
			</li>
            {%  include 'dashboard/logout.html' %}
			
		</ul>
	</section>
	<!-- SIDEBAR -->



	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu' ></i>
		
			<form action="#">
				<div class="form-input">
				
				</div>
			</form>
			
		
            <p> Welcome to Aviva <b>{{ fullname }}</b></p>
			<a href="#" class="profile">
				
			</a>
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
			<div class="head-title">
				<div class="left">
					<h1>Dashboard</h1>
					<ul class="breadcrumb">
						<li>
							<a href="#">Home</a>
						</li>
						<li><i class='bx bx-chevron-right' ></i></li>
						<li>
							<a class="active" href="#">Dashboard</a>
						</li>
					</ul>
				</div>
				
			</div>

			{%  include 'dashboard/display.html' %}
		
		</main>
		<!-- MAIN -->
	</section>
	<!-- CONTENT -->
	
    <script src="{% static 'js/script2.0.js' %}"></script>
	
</body>
</html>
